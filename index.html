<!DOCTYPE html>
<html>
<head>
	<title>Website Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="icon" href="images/favicon.png">
</head>
<body>
	<div class="loader-wrapper"><div class="loader"></div></div>

	<header class="site_header">
		<nav class="custom_navbar">
			<a class="header_logo" href="index.html">
				<img src="images/logo.png" alt="logo image">
			</a>
		</nav>
	</header>
	<section class="banner_section">
		<div class="custom_container">
			<div class="banner_content_sec">
				<img src="images/banner_lady_cpc.png" class="banner_image">
				<div class="banner_content">

					<img src="images/banner_boxes_cpc.png">
				</div>
			</div>
		</div>
	</section>
	<section class="lumekka_section">
		<div class="custom_container">
			<div class="lumekka_sec">
				<div class="lumekka_content">
					<div class="lumekka_inner">

					</div>
					<div class="lumekka_btns">
						<a href="#" class="lumekka_red">
							<span class="btns_label">24時<span>間</span></span>
							無料カウンセリングを予約する
							<img src="images/play_icon.png" class="lumekka_icon">
						</a>
						<a href="tel:0120671112" class="lumekka_blue">
							<span class="lumekka_box_btns_label">24時間</span>
							<img src="images/btn_icon.png" class="blue_icon">
							<p>0120-67-1112<span>10:00-19:00（火～日）月曜休診</span></p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/fonts-awesome-5.js"></script>
	<script src="js/intersection-observer-polyfill.js"></script>
	<script src="js/custom.js"></script>

</html>
